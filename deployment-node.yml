apiVersion: apps/v1
kind: Deployment
metadata: 
  name: task-management
  labels:
    app: task-management
    tier: task-management
spec:
  replicas: 1
  selector:
    matchLabels:  
      app: task-management
  template:
    metadata: 
      labels:
        app: task-management
    spec: 
      containers:
        - name: taskmanagement
          image: taskmanagement-api-1
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb+srv://orderFood123:orderFood123@cluster0.pgdwadm.mongodb.net/?retryWrites=true&w=majority
      restartPolicy: Always